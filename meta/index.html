<!-- meta data page -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <h1>Meta</h1>
    <p>Let's look at some of the statistics of this website!</p>

    <!-- slider to filter up to a specified date -->
    <style>
      .commit-slider-row {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
        margin-top: 1rem;
      }

      .commit-slider-label {
        white-space: nowrap;
      }

      #commit-progress {
        flex-grow: 1;
      }

      #commit-time {
        margin-left: auto;
        white-space: nowrap;
      }
    </style>

    <div class="commit-slider-row">
      <label class="commit-slider-label" for="commit-progress"
        >Show commits until:</label
      >
      <input type="range" id="commit-progress" min="0" max="100" value="100" />
      <time id="commit-time"></time>
    </div>

    <!-- shows which files got changed and how -->
    <dl id="files"></dl>

    <!-- summary stats menu -->
    <div id="stats">
      <h2>Summary Stats</h2>
    </div>

    <h2>Commits by time of day</h2>

    <!-- scatter plot with tooltip -->
    <div id="chart"></div>

    <dl id="commit-tooltip" class="info tooltip">
      <dt>Commit</dt>
      <dd>
        <a href="" id="commit-link" target="_blank"></a>
      </dd>

      <dt>Date</dt>
      <dd id="commit-date"></dd>

      <!-- Add: Time, author, lines edited -->
    </dl>

    <dl id="commit-tooltip" class="info tooltip" hidden></dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
  </body>
</html>
